<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<main>
  <figure id="equilibrium">
    <div class="overlay">
    </div>
    <figure id="container-iconview">
      <img src="icon-view.svg" alt="view" id="iconview">
    </figure>
    <img src="image-equilibrium.jpg" alt="equilibrium">
  </figure>

  <article>
    <h1>Equilibrium #3429</h1>
    <p id="eq-paragraph">Our Equilibrium collection promotes balance and calm.</p>

    <div>
     <img src="icon-ethereum.svg" alt="ETH"> 
     <p id="pr-eth">0.041 ETH</p> 
     <img src="icon-clock.svg" alt="clock" id="clock">
     <p id="pr-days">3 days left</p>
    </div>
    <hr>
  </article>

  <footer>
    
     <img src="image-avatar.png" alt="avatar">
     <p>Creation of <span>Jules Wyvern</span> </p>

  </footer>
</main>
  <!--
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
-->
</body>
</html>
